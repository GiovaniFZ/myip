                <a onclick="location='../'"><button>Home</button></a> <a onclick="location='../projects/'"><button>My projects</button></a> <a onclick="location='../links/'"><button>My social media</button></a>
                <hr>

        </header>
		<div class="mainName">
			<h1>MyIP</h1>
			<p>Check your public IP.</p>
			<div class="buttonFrame">
				<button onclick="checkIP()">Click here to see your IP address</button>
				<br>
				<a onclick="location='https://github.com/lucmsilva651/myip'"><button>GitHub source code</button></a>
			</div>
			<script type="text/javascript">
				function checkIP() {
					function getIP(json) {
						var ip = json.ip;
						alert("Your IP address is: " + ip + "\n\nDeveloped by Lucas Gabriel (lucmsilva)\nhttps://lucmsilva651.github.io");
					}
					function makeHttpObject() {
						try { return new XMLHttpRequest(); }
						catch (error) {}
						try { return new ActiveXObject("Msxml2.XMLHTTP"); }
						catch (error) {}
						try { return new ActiveXObject("Microsoft.XMLHTTP"); }
						catch (error) {}
						throw new Error("An HTTP request object could not be created.");
					}
					var request = makeHttpObject();
					request.open("GET", "https://api.ipify.org?format=json", true);
					request.send(null);
					request.onreadystatechange = function() {
					if (request.readyState == 4 && request.status == 200)
					getIP(JSON.parse(request.responseText));
					}
				}
			</script>
